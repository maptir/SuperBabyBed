<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Super baby bed</title>
	<link rel="shortcut icon" href="baby.ico" />
	<link rel="stylesheet" href="css/style2.css">
	<link rel="stylesheet" href="css/style3.css">
	<link rel="stylesheet" href="css/style4.css">
	<link rel="stylesheet" href="css/style5.css">


	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>

	<!-- <script src="bootstrapjs.js"></script> -->
	<!-- <script src="test.js"></script> -->
	<link rel="stylesheet" href="css/style.css">
	<script src="index.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script> -->

</head>

<body>
	<script>
		function diffImage(img) {
			if (img.src.match(/2/))
				img.src = "bed.png";
			else
				img.src = "bed2.png";
		}
	</script>
	<div class="container">
		<div id="splitlayout" class="splitlayout">
			<div class="intro">
				<div class="side side-left w3-animate-left">
					<div class="w3-animate-left ">
						<p><br>
							<h1 style="font-family:Oswald, sans-serif;">DASHBOARD</h1>
						</p>

						<div style="margin:30px" class="row">
							<div class="profile col-xs-3" style="cursor:pointer;">
								<img src="bed.png" id="img" onclick=diffImage(this) alt="bed" />
							</div>
							<div style="margin-top:5%" class="col-xs-6">
								<h1 style="font-family:Oswald, sans-serif;">RAIL STATUS : </h1>
							<h6 style="display: flex;justify-content: center;align-items: center;">Manual
								&nbsp;
								<label class="switch">
  									<input type="checkbox" id = "command" >
  									<span class="slider round"></span> &nbsp;&nbsp;
								</label> &nbsp;&nbsp;Automatic </h6>
							</div>
						</div>

						<div style="margin:30px" class="row">
							<div class="profile col-xs-3">
								<img class="mood" src="emote/normal.png" id="img1" alt="baby">
							</div>
							<div style="margin-top:5%;" class="col-xs-6">
								<h1 style="font-family:Oswald, sans-serif;">MOOD STATUS :</h1>
								<h4 class="mood-status" style="font-family:Oswald, sans-serif;">NORMAL</h4>
							</div>
						</div>

						<div style="margin:30px" class="row">
							<div class="profile col-xs-3">
								<img src="moisture.png" id="img1" alt="baby">
							</div>
							<div style="margin-top:5%;" class="col-xs-6">
								<h1 style="font-family:Oswald, sans-serif;">PEE-POO STATUS :</h1>
								<h4 class="humidity" style="font-family:Oswald, sans-serif;">0%</h4>
							</div>
						</div>

					</div>
				</div>
			</div>

			<div class="side side-right w3-animate-right">
				<br>

				<div class="w3-container w3-center w3-animate-right ">
					<h2 style="font-family:Oswald, sans-serif;">BABY'S MOOD STATISTICS</h2>
				</div>
				<div class="intro-content3">
					<div class="w3-animate-right ">
						<canvas id="myChart" circumference="100" cutoutPercentage="50"></canvas>
					</div>
				</div>

			</div>
		</div>
	</div>


</body>

</html>
